<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.area {
  fill: steelblue;
}

</style>
<body>
  
  <div id="vis">
  </id>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>

var margin = {top: 0, right: 20, bottom: 0, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var base = d3.select("#vis").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var circlesSpace = base.append("g");
svg = base.append("g");

var dimensions = [];
for (var i=0; i<10; i++) {
  var obj = new Object()  
  obj.id = i;
  obj.value = 0;
  // obj.freq = setInterval(createValues(obj), rand);
  dimensions.push(obj);
}

console.log(dimensions)

var color = d3.scale.category10()
  .domain(dimensions.map(function(d) { return d.id; }));
    // y = d3.scale.linear()
    //             .range([0, barHeight])
    //             .domain([0, totalNodesType1]),    
var x = d3.scale.linear()
    .domain([0, 1000])
    .range([width, 0]);

var y = d3.scale.ordinal()
  .domain(dimensions.map(function(d) { return d.id; }))
  .rangeBands([0, height], .4);


svg.append("svg:rect")
    .attr("width", width)
    .attr("height", height)
    .style("stroke", "#000")
    .style('fill', 'none');

var circles = //svg.selectAll("#hola")
    // .data([0, 0])
    // .enter()
    svg.append("circle")
      .attr("cx", -250)
      .attr("cy", function(d, i) { return height/2 })
      .attr("r", 300)
      .style("fill", function(d, i) {
        return "lightblue";
      })
      // .on("mouseover", createValues)
      // .on("mousemove", createValues);

// creating the intervals to start the animation once everything else has been created
dimensions.forEach(function(d) {
  var rand = 500 + Math.random() * 2500;
  d.freq = setInterval(function() {
    createValues(d)}, rand);
})

function createValues(obj) {
  console.log(obj)
  obj.value += 1;
  // if (circlesSpace != undefined) {
    console.log("Inside if")
    var circle = circlesSpace.append("svg:circle")
      // .data([node])
      .attr("cx", 0)
      .attr("cy", height/2)
      .attr("r", 5)
      .style("fill", function(d) { return color(obj.id);})    
    .transition()
      .duration(1000)
      .attr("cx", function(d) { return width; })
      .attr("cy", function(d) { return y(obj.id) + y.rangeBand()/2; })
      // .ease("linear")
      // .ease("cubic")
      .ease("circle")
      // .ease("back")
      // .ease("elastic")
      // .attr("r", 1)
      // .each("end", function() { nodes.splice(3, 1); })
      .remove();
    // }

    var bar = svg.selectAll(".bar").filter(function(d) { return d.id == obj.id; });
    bar.transition().duration(1000)
      .attr("width", function(d) { return width-x(d.value)})
      .attr('x', function(d) { return x(d.value)})
  }

  svg.selectAll(".bar")
    .data(dimensions)
    .enter()
      .append("rect")
        .attr('class', 'bar')
        .attr("width", 0)
        .attr("height", function(d, i) { 
          console.log(y.rangeBand())
          return y.rangeBand(); 
          // return 20;
        })
        .attr('x', width)
        .attr("y", function(d, i) { 
          console.log(y(d.id))
          return y(d.id); })
        .style("fill", function(d, i) { return color(d.id); });

</script>
